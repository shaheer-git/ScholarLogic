<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<!-- Grid Practicle for building the github structure -->

<body>
    <div class="container">
        <div class="header">
            <div class="nav nav-item1">nav-item - 1</div>
            <div class="nav nav-item2">nav-item - 2</div>
        </div>
        <div class="menu">
            <div class="side-content-con">
                <div class="new-btn-con">
                    <button class="create-new-repo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-journal-bookmark-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M6 1h6v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8z" />
                            <path
                                d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2" />
                            <path
                                d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z" />
                        </svg>
                        <span>New</span>
                    </button>
                </div>
                <div class="repo-search-con">
                    <input type="text" name="" id="" placeholder="Find a repository...">
                </div>
                <div class="repo-list-con">
                    <ul>
                        <li>Repo1</li>
                        <li>Repo2</li>
                        <li>Repo3</li>
                        <li>Repo4</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">

        </div>
        <div class="footer">
            <h4>Footer</h4>
        </div>
    </div>
</body>

</html>
